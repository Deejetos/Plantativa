<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro para Vendedor</title>

  <!-- Fonte Oswald -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #686868;
      margin: 0;
      padding: 0;
    }

    .cadastro-container {
      max-width: 500px;
      margin: 80px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .barra-horizontal {
      width: 80%;
      height: 3px;
      background-color: #4CAF50;
      margin: 10px auto 30px auto;
      border-radius: 5px;
    }

    .campo-input {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .campo-input label {
      margin-bottom: 6px;
      font-weight: 500;
    }

    .campo-input input {
      padding: 10px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    .campo-input input:focus {
      border-color: #4CAF50;
      outline: none;
    }

    .btn-default {
      display: block;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 15px 0;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .btn-default:hover {
      background-color: #45a049;
    }

    .btn-default a {
      color: white;
      text-decoration: none;
      display: block;
      width: 100%;
    }
  </style>

  <script>
    // Função para formatar CNPJ: 00.000.000/0000-00
    function formatCNPJ(input) {
      let value = input.value.replace(/\D/g, "");
      if(value.length > 14) value = value.slice(0, 14);
      value = value.replace(/^(\d{2})(\d)/, "$1.$2");
      value = value.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3");
      value = value.replace(/\.(\d{3})(\d)/, ".$1/$2");
      value = value.replace(/(\d{4})(\d)/, "$1-$2");
      input.value = value;
    }
    function formatTelefone(input) {
      let value = input.value.replace(/\D/g, "");
      if (value.length > 11) value = value.slice(0, 11);
      value = value.replace(/(\d{2})(\d{1,2})/, "($1) $2")
      value = value.replace(/(\d{5})(\d{1,4})$/, "$1-$2");
      input.value = value;
    }
  </script>
</head>
<body>
  <main class="cadastro-container">
    <h1>Cadastro para Vendedor</h1>
    <div class="barra-horizontal"></div>

    <form action="">
      <div class="campo-input">
        <label for="nome">Digite seu nome de usuário</label>
        <input type="text" id="nome" name="nome" required />
      </div>

      <div class="campo-input">
        <label for="email">Seu e-mail*</label>
        <input type="email" id="email" name="email" required placeholder="seuemail@gmail.com"/>
      </div>

      <div class="campo-input">
        <label for="cnpj">Digite seu CPF/CNPJ</label>
        <input
          type="text"
          id="cnpj"
          name="cnpj"
          maxlength="18"
          oninput="formatCNPJ(this)"
          placeholder="00.000.000/0000-00"
          required
        />
      </div>

      <div class="campo-input">
        <label for="telefone">Insira seu número de telefone</label>
        <input
          type="tel"
          id="telefone"
          name="telefone"
          maxlength="15"
          oninput="formatTelefone(this)"
          placeholder="(00) 00000-0000"
        />
      </div>

      <button class="btn-default">
        <a href="loja.html">Cadastrar</a>
      </button>
    </form>
  </main>
</body>
</html>
