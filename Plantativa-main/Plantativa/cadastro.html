<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Plantativa</title>

  <!-- Fonte Oswald -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <!-- Estilos -->
  <link rel="stylesheet" href="scr/style/import.css" />
  <link rel="stylesheet" href="scr/style/cadastro.css" />

  <!-- Script de animação do header -->
  <script>
    window.addEventListener("scroll", function () {
      const header = document.querySelector("header");
      header.classList.toggle("scrolling", window.scrollY > 0);
    });
  </script>

  <style>
    body {
      font-family: 'Oswald', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .cadastro-container {
      max-width: 500px;
      margin: 80px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .cadastro-container h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .barra-horizontal {
      width: 80%;
      height: 3px;
      background-color: #4CAF50;
      margin: 10px auto 30px auto;
      border-radius: 5px;
    }

    .btn-default {
      display: inline-block;
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-default:hover {
      background-color: #45a049;
    }

    .btn-default a {
      text-decoration: none;
      color: white;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <main class="cadastro-container">
    <h1>Cadastre-se como</h1>
    <div class="barra-horizontal"></div>

    <a href="Tela_de_cadastro_cliente.html" class="btn-default">Cadastrar como Cliente</a>
    <a href="tela_de_cadastro_vendedor.html" class="btn-default">Cadastrar como Vendedor</a>
  </main>
</body>
</html>
